<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
    <script src="bowlingball.js"></script>
    <title>Document</title>
</head>
<body>
    <a-scene id="scene">
        <a-entity id="camera" camera position="-2.5 1 0" wasd-controls look-controls="pointerLockEnabled: false"></a-entity>
        <a-plane  rotation="-90 0 0" position="0 0 0" width="100" height="100" color="tan" static-body></a-plane>
        <a-cylinder id="pin1" position="-5 1 -20" radius=".5" height="2" color="black" dynamic-body></a-cylinder>
        <a-cylinder id="pin2" position="-2 1 -20" radius=".5" height="2" color="black" dynamic-body></a-cylinder>
        <a-cylinder id="pin3" position="1 1 -20" radius=".5" height="2" color="black" dynamic-body></a-cylinder>
        <a-cylinder id="pin4" position="-4 1 -15" radius=".5" height="2" color="black" dynamic-body></a-cylinder>
        <a-cylinder id="pin5" position="-1 1 -15" radius=".5" height="2" color="black" dynamic-body></a-cylinder>
        <a-cylinder id="pin6" position="-2.5 1 -10" radius=".5" height="2" color="black" dynamic-body></a-cylinder>
        <a-entity ball></a-entity>
    </a-scene>
    
</body>
</html>
